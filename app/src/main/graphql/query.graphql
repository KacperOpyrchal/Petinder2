query Pet($name: String!) {
  Pet(name: $name) {
    id
    name
    surname
    password
    email
    music
    video
    gender
    species
    preferredGender
    preferredSpecies
    description
    phone
    image
    location {
      x
      y
      city
    }
    inRelations {
      inStatus
      outStatus
      from {
        id
        name
        surname
        email
        phone
        image
      }
    }
    outRelations {
      outStatus
      inStatus
      to {
        id
        name
        surname
        email
        phone
        image
      }
    }
  }
}

mutation RegisterPet(
  $name: String!,
  $surname: String!,
  $password: String!,
  $species: Species!,
  $gender: Gender!,
  $preferredSpecies: Species,
  $preferredGender: Gender,
  $email: String
) {
  createPet(
    name: $name,
    surname: $surname,
    password: $password,
    species: $species,
    gender: $gender,
    preferredSpecies: $preferredSpecies,
    preferredGender: $preferredGender,
    email: $email
  ) {
    name
  }
}

mutation Amor(
  $fromId: ID!,
  $toId: ID!,
  $status: RelationStatus!
) {
  createPetRelation(
    fromId: $fromId,
    toId: $toId,
    inStatus: $status
  ) {
    id
  }
}

query Recommendation($gender: Gender, $species: Species) {
  allPets(filter: {
    gender: $gender,
    species: $species
  }) {
    id
    name
        surname
        password
        email
        music
        video
        gender
        species
        preferredGender
        preferredSpecies
        description
        phone
        image
        location {
          x
          y
          city
        }
  }
}
